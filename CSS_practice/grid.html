<!--
    Practicing grid with CSS
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            #grid{
                border: 5px solid pink;
                display: grid;
                grid-template-columns: 300px 1fr;
            }
            div{
                border: 5px solid gray;
            }
        </style>
    </head>
    <body>
        <div id="grid">
            <div><h1>NAVIGATION</h1></div>
            <div><h1>ARTICLE</h1></div>
        </div>
    </body>
</html>
