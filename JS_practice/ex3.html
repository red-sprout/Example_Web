<!--
    배열 연습
    JavaScript array
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Array</h1>
        <h2>Syntax</h2>
        <script>
            var alphabet = ['a', 'b'];
        </script>
        <h2>get</h2>
        <script>
            document.write(alphabet[0]);
            document.write(alphabet[1]);
        </script>
        <h2>add</h2>
        <script>
            alphabet.push('c');
            alphabet.push('d');
        </script>
        <h2>count</h2>
        <script>
            document.write(alphabet.length)
        </script>
    </body>
</html>
